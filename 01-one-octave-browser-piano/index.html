<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Piano App</title>
  </head>
  <body>
    <div class="container">
      <div class="piano">
        <div class="white-key" data-musical-note="C"></div>
        <div class="black-key" data-musical-note="C#"></div>
        <div class="white-key" data-musical-note="D"></div>
        <div class="black-key" data-musical-note="D#"></div>
        <div class="white-key" data-musical-note="E"></div>
        <div class="white-key" data-musical-note="F"></div>
        <div class="black-key" data-musical-note="F#"></div>
        <div class="white-key" data-musical-note="G"></div>
        <div class="black-key" data-musical-note="G#"></div>
        <div class="white-key" data-musical-note="A"></div>
        <div class="black-key" data-musical-note="A#"></div>
        <div class="white-key" data-musical-note="H"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

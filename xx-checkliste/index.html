  <body>

      <h1>Checklist</h1>

        </li>
        <li>
          <input type="checkbox" id="task2" />
          <label for="task2">Complete homework</label>

        <li>

        </li>
      </ul>
      <button id="clearButton">Clear Completed</button>
    </div>
    <div id="content">loading...</div>
    <script src="script.js"></script>
  </body>
</html>
